        <!-- Toast notification container -->
        <div id="toast-container" aria-live="polite" aria-atomic="true"></div>



    

    <script>
      // Simple toast and cart counter logic
      (function(){
        const container = document.getElementById('toast-container');
        function showToast(msg){
          const t = document.createElement('div');
          t.className = 'toast';
          t.textContent = msg;
          container.appendChild(t);
          requestAnimationFrame(()=> t.classList.add('visible'));
          setTimeout(()=>{ t.classList.remove('visible'); setTimeout(()=> t.remove(),300); }, 2500);
        }

        function addToCart(id, title){
          const cart = JSON.parse(localStorage.getItem('cart')||'[]');
          cart.push({id,title,addedAt:Date.now()});
          localStorage.setItem('cart', JSON.stringify(cart));
          showToast('Item added to cart');
        }

        document.querySelectorAll('.fstrow img').forEach(img=>{
          img.style.cursor = 'pointer';
          img.addEventListener('click', ()=> addToCart(img.id || img.src, img.alt || 'Product'));
        });

  // no cart counter; only toast notification
      })();
    </script>
